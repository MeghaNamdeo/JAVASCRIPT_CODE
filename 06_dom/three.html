<script>
   const div =  document.createElement('div')
   console.log(div);
   div.className="main"
  // div.id="myId"
  div.id=(Math.random()*10+1)

  div.style.padding="12px"
  //or 
  //div.innerHTML="Megha Namdeo"// pehle value ka reference lekr aayga phir override karega 
  const addtext=document.createTextNode("Megha Namdeo")
  div.appendChild(addtext)
  document.body.appendChild(div)
   </script>
